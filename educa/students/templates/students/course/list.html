{% extends "base.html" %}

{% block title %}Мои курсы{% endblock %}

{% block content %}
  <h1>My courses</h1>
  <div class="module">
    {% for course in object_list %}
      <div class="course-info">
        <h3>{{ course.title }}</h3>
        <p><a href="{% url 'student_course_detail' course.id %}">
        Перейти к курсу</a></p>
      </div>
    {% empty %}
      <p>
        Вы пока не поступили ни на один курс. Вы можете
        <a href="{% url 'course_list' %}">Выбрать курс</a>
        для поступления.
      </p>
    {% endfor %}
  </div>
{% endblock %}
